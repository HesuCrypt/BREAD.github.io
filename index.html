<!DOCTYPE html>
<html>
<head>
  <title>Art Collection</title>
  <style>
    body {
      background-color: #1c1c1c;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center; /* Center align the container content */
    }
    .content {
      color: white;
      margin-bottom: 20px; /* Add spacing between text and images */
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .text {
      font-size: 18px;
      line-height: 1.5;
    }
    .image {
      display: flex; /* Change to flex layout */
      justify-content: center; /* Center align the images horizontally */
      gap: 30px; /* Add spacing between images */
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      max-height: 400px; /* Limit image height */
      transition: transform 0.3s ease; /* Add transition for hover effect */
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5); /* Add white shadow */
    }
    img:hover {
      transform: scale(1.1); /* Apply scale transformation on hover */
    }
    .footer {
      font-size: 14px;
      color: white;
      margin-top: 50px;
    }
    .footer span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Art Collection</h1>
      <p class="text">Feel the beauty of the art</p>
      <p class="text">In your eyes, I see a glimpse of heaven, so captivating that I would willingly descend into the depths of hell just to declare that I have witnessed paradise.</p>
    </div>
    <div class="image">
      <img src="download 1.jpeg" alt="Art Image 1">
      <img src="download 2.jpeg" alt="Art Image 2">
      <img src="download 3.jpeg" alt="Art Image 3">
      <img src="download 4.jpeg" alt="Art Image 4">
    </div>
    <div class="footer">
      <p>&copy; 2023 Art Collection. All rights reserved. | <span>Art speaks where words are unable to explain.</span> &trade;</p>
    </div>
  </div>
</body>
</html>
